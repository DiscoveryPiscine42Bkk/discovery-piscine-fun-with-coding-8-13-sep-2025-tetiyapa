<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Table</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    table {
      width: 100%;     
      height: 100vh;  
      border-collapse: collapse;
    }
    td {
      width: 50%;     
      text-align: center;
      font-size: 1.5em;
    }
    .left { background: lightgreen; }
    .right { background: lightcoral; }
  </style>
</head>
<body>
  <table border="1">
    <tr>
      <td class="left">First cell</td>
      <td class="right">Second cell</td>
    </tr>
  </table>
</body>
</html>
