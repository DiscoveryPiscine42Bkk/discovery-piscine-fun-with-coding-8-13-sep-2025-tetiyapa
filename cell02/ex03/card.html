<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="card">
    <h2>User Profile Card</h2>
    <table>
      <tr><td colspan="2"><img src="https://media.tenor.com/VZ4BXWiNppsAAAAM/meow-wtf-is-going-on.gif" alt="profile" class="profile"></td></tr>
      <tr><td colspan="2"><h3>Pp 21</h3></td></tr>
      <tr><td colspan="2"><p>Level 99</p></td></tr>
      <tr><td colspan="2"><p>42กรุงเทพ</p></td></tr>
      <tr>
        <td colspan="2" class="social">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI-h-e2hgz8mwGfCt4gvj4IgMG_wAUolVM6w&s" alt="">
          <img src="facebook.png" alt="">
          <img src="linkedin.png" alt="">
        </td>
      </tr>
      <tr><td colspan="2"><button onclick="showContact()">Contact</button></td></tr>
    </table>
  </div>

  
  <div id="contact-box" class="hidden">
    <h3>Contact Info</h3>
    <p>Email: 6666@email.com</p>
    <p>Phone: +66 123 456 789</p>
    <button onclick="closeContact()">Close</button>
  </div>

  <script>
    function showContact() {
      document.getElementById("contact-box").classList.remove("hidden");
    }
    function closeContact() {
      document.getElementById("contact-box").classList.add("hidden");
    }
  </script>
</body>
</html>
